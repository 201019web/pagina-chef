<!DOCTYPE html>
<html>
<head>
	<title>Página del Chef</title>
	<style>
		body {
			background-image: url(fondo.jpg);
			background-attachment: fixed;
			transition: all 0.3s ease;
			color: black;
			background-color: white;
		}

		nav {
			width: 100%;
			text-align: center;
			background-color: #FFFFFF;
		}

		label {
			padding: 50px;
			font-size: 2em;
		}

		section {
			background-color: #FFFFFF;
			width: 60%;
			margin: auto;
			margin-top: 100px;
			font-size: 2em;
		}

		.dark-mode {
			background-color: black !important;
			color: white !important;
		}

		.dark-mode nav {
			background-color: black;
		}

		.dark-mode section {
			background-color: black;
		}

		.dark-mode a {
			color: white;
		}
	</style>
	<script>
		function toggleDarkMode() {
			document.body.classList.toggle("dark-mode");
		}
	</script>
</head>
<body>
	<nav>
		<label> <a target="_blank" href="https://www.google.com/">IR a Google</a> </label>
		<label> <a target="_blank" href="https://www.facebook.com/">IR a Facebook</a> </label>
		<label> <a target="_blank" href="https://www.instagram.com/">IR a Instagram</a> </label>
	</nav>

	<!-- Botón para activar/desactivar modo oscuro -->
	<div style="text-align: center; margin-top: 20px;">
		<button onclick="toggleDarkMode()" style="font-size: 1.2em; padding: 10px 20px;">Modo Oscuro</button>
	</div>

	<section>
		(Un chef es un profesional de la gastronomía que prepara y presenta platos de alta calidad. El término proviene del francés chef de cuisine, que significa jefe de cocina. Además, Shef es una plataforma que busca democratizar la economía alimentaria)
		<div style="text-align: center;">
			<img style="width:600px; padding: 50px;" src="chef.jpg"/>
		</div>
		<div style="text-align: center;">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/bJJn1ECjTww" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		</div>
	</section>
</body>
</html>
